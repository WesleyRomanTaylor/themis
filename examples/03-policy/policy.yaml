# Policy with all its fields
attributes:
  x: string
  z: string
  a: address

policies:
  id: "Test Policy"
  target: # x == "test"
  - equal:
    - attr: x
    - val:
        type: string
        content: "test"
  alg: FirstApplicableEffect
  rules:
  - effect: Permit
    condition:
      regex-match:
      - val:
          type: string
          content: "pattern-.*-match"
      - attr: z
  obligations:
  - a: "192.0.2.1"
